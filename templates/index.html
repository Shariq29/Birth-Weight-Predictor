<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Predictor</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #34495e;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 25px;
            font-size: 18px;
            color: #2d3436;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Predict Birth Weight</h1>
        <form action="/predict" method="POST">
            <label for="gestation">Gestation (weeks)</label>
            <input name="gestation" type="number" step="any" required>

            <label for="parity">Parity</label>
            <input name="parity" type="number" required>

            <label for="age">Age (years)</label>
            <input name="age" type="number" step="any" required>

            <label for="height">Height (inches)</label>
            <input name="height" type="number" step="any" required>

            <label for="weight">Weight (lbs)</label>
            <input name="weight" type="number" step="any" required>

            <label for="smoke">Smokes? (0 = No, 1 = Yes)</label>
            <input name="smoke" type="number" min="0" max="1" required>

            <button type="submit">Predict Birth Weight</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h3>Predicted Birth Weight: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>

</body>
</html>
